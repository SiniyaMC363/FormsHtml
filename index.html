<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Course Registration Form</h1>

    <form action="URL">

        <fieldset>
            <legend>Personal Details</legend>
             <table>
            <tr>
                <td><label for="First Name">First Name</label></td>
                <td><input type="text" placeholder="name" required name="fn"> <p>Enter your firstname</p></td>
            </tr>
              <tr>
                <td><label for="">SurName</label></td>
                <td><input type="text" placeholder="surname" required name="surname"><p>Enter your lastname</p></td>
            </tr>
              <tr>
                <td><label for="">Mobile Number</label></td>
                <td><input type="tel" placeholder="+91-xxxxxxxxxx" required name="mn"><p>Enter your mobilenumber</p></td>
            </tr>
              <tr>
                <td><label for="">Email</label></td>
                <td><input type="email" required name="email"><p>Enter your email id</p>
                <img src="./cancel.png" alt="" id="wrong">
            <img src="./checked.png" alt="" id="correct"></td>
            </tr>
              <tr>
                <td><label for="">PassWord</label></td>
                <td><input type="password" name="password"><p>Enter your password</p></td>
            </tr>
              <tr>
                <td><label for="">Confirm PassWord</label></td>
                <td><input type="password" name="Confirm password"><p>confirm your password</p></td>
            </tr>
              <tr>
                <td><label for="">DOB</label></td>
                <td><input type="date" required name="dob"><p>Enter your date of birth</p></td>
            </tr>
            <tr>
                <td>
                <label for="">Age</label>
            </td>
            <td><input type="number" min="18" max="100">
            
        <img src="./cancel.png" alt="" id="wrong">
        <img src="./checked.png" alt="" id="correct">
        </td>
            </tr>
            
              <tr>
                <td><label for="">Gender</label></td>
                <td><input type="radio" name="Gender" value="Male"/><label>Male</label> <input type="radio" name="Gender" value="Female"/><label>Female</label> <input type="radio" name="Gender" value="Others"/><label>Others</label> </td>
            </tr>
              <tr>
                <td><label for="">Select Country</label></td>
                <td><select name="Country" id="">
            <option value="INDIA">INDIA</option>
            <option value="USA">USA</option>
            <option value="UAE">UAE</option></select> </td>
            </tr>
              <tr>
                <td><label for="">Upload Resume</label></td>
                <td><input type="file" name="file"> </td>
            </tr>
            <tr>
                <td><input type="reset" name="reset"></td>
            </tr>
             </table>
             </fieldset>

             
                <fieldset>
                  <legend>Course Details</legend>
                <label for="select cou">Select Course</label>
                <select name="Course" id="">
            <option value="CS">CS</option>
            <option value="IT">IT</option>
            <option value="AI ML">AI ML</option> </select> <br>
            
           
                <label for="">Delivery Mode</label>
                <input type="checkbox" name="mod" value="ONLINE"> ONLINE  <input type="checkbox" name="mod" id="" value="OFFLINE"> OFFLINE <br>
            
                <label for="">Comments</label> <br>
         <textarea name="" id="" rows="5" cols="40"></textarea> <br>
                </fieldset>
                 <input type="submit">
        
    </form>
</body>
</html>
